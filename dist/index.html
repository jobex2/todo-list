<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <title>Todo List</title>
</head>
<body>
    <header class="header">
      <div class="logo"><h1 class="page-name">Todo List</h1>
      </div><button class="button-open-nav" id="button-open-nav"></button>
    </header>
    <main class="main">
      <nav class="nav" id="nav">
        <!-- Default projects -->
        <div class="default-projects-list">
          <button class="button-default-project" id="button-inbox-projects">Inbox</button>
          <button class="button-default-project" id="button-today-projects">Today</button>
          <button class="button-default-project" id="button-week-projects">This week</button>
        </div>
        <!-- User projects -->
        <h1 class="projects-title">Projects</h1>
        <div class="projects-list" id="projects-list"></div>
        <button class="button-add-project" id="button-add-project">Add Project</button>
        <div class="add-project-popup" id="add-project-popup">
          <input class="input-add-project-popup" id="input-add-project-popup" type="text"/>
          <div class="add-project-popup-buttons">
            <button class="button-add-project-popup" id="button-add-project-popup">Add</button>
            <button class="button-cancel-project-popup" id="button-cancel-project-popup">Cancel</button>
          </div>
        </div>
      </nav>
      <!-- Tasks -->
      <div class="project-preview" id="project-preview"></div>
    </main>
    <footer class="footer">
      <p>Copyright Â© 2022 JoBeX2</p>
      <a href="https://github.com/jobex2" target="_blank">
    </footer>
</body>
</html>
